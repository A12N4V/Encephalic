version: '3.8'

services:
  # Flask Backend with MNE-Python (Lightweight & Efficient)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: encephalic-backend-flask
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - mne_data:/root/mne_data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 20s
      retries: 5
      start_period: 180s
    networks:
      - encephalic-network

  # Next.js Frontend with Terminal UI
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: encephalic-frontend
    ports:
      - "80:80"
      - "3000:80"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - encephalic-network

volumes:
  mne_data:
    driver: local

networks:
  encephalic-network:
    driver: bridge
